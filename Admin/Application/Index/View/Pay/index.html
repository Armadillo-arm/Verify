<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{$name}-商户充值</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../Public/lib/layui-v2.5.4/css/layui.css" media="all">
    <style>
        html, body {width: 100%;height: 100%;overflow: hidden}
        body {background: #009688;}
        body:after {content:'';background-repeat:no-repeat;background-size:cover;-webkit-filter:blur(3px);-moz-filter:blur(3px);-o-filter:blur(3px);-ms-filter:blur(3px);filter:blur(3px);position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1;}
        .layui-container {width: 100%;height: 100%;overflow: hidden}
        .admin-login-background {width:360px;height:300px;position:absolute;left:50%;top:40%;margin-left:-180px;margin-top:-100px;}
        .logo-title {text-align:center;letter-spacing:2px;padding:14px 0;}
        .logo-title h1 {color:#009688;font-size:25px;font-weight:bold;}
        .login-form {background-color:#fff;border:1px solid #fff;border-radius:3px;padding:14px 20px;box-shadow:0 0 8px #eeeeee;}
        .login-form .layui-form-item {position:relative;}
        .login-form .layui-form-item label {position:absolute;left:1px;top:1px;width:38px;line-height:36px;text-align:center;color:#d2d2d2;}
        .login-form .layui-form-item input {padding-left:36px;}
        .captcha {width:60%;display:inline-block;}
        .captcha-img {display:inline-block;width:34%;float:right;}
        .captcha-img img {height:34px;border:1px solid #e6e6e6;height:36px;width:100%;}
    </style>
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>{$name}-商户充值</h1>
                </div>
				<div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <input type="text" name="username" lay-verify="required|account" placeholder="用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="card"></label>
                    <input type="text" name="card" lay-verify="required" placeholder="12位充值卡密" autocomplete="off" class="layui-input">
                </div>
				<div class="layui-form-item">
                &nbsp;
                没有充值卡?&nbsp;<a href="{$fkw}">在线购买</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="pay">充 值</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../Public/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../Public/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="../Public/lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer;
        $(document).ready(function(){
            $('.layui-container').particleground({
                dotColor:'#5cbdaa',
                lineColor:'#5cbdaa'
            });
        });
        form.on('submit(pay)', function (data) {
            data = data.field;
            if (data.card == '') {
                layer.msg('注册码不能为空');
                return false;
            }
            var loading = layer.load(0, {
                             shade: false
                          });
			$.ajax({
                      url:"./Pay/Check",
                      method:'post',
                      data:data,
				      xhrFields: {
                      withCredentials: true
                      },
                      crossDomain: true,
                      dataType:'JSON',
                      success:function(res){
				        var result = JSON.parse(res);
						layer.close(loading);
						if(result.status == 0)
						layer.msg(result.msg);
						else
						layer.open({
                          type: 1
                          , offset: 'auto'
                          , id: 'layer'
						  , title: '充值成功'
                          , content: '<div style="padding: 50px 50px;">' + result.msg + '</div>'
                          , btn: '确定'
                          , btnAlign: 'c' 
                          , shade: 0 
                       });
                      },
                      error:function (e) {
                        layer.msg("提交错误");
					    layer.close(loading);
                      }
                  });
            return false;
        });
    });
</script>
</body>
</html>
